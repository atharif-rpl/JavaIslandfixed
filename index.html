<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Island</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="w-screen h-screen text-gray-600 body-font bg-hero">
      <div
        class="container mx-auto flex px-5 py-60 items-center justify-center flex-col fadeinup"
      >
        <div class="text-center lg:w-2/3 w-full">
          <h1
            class="title-font text-7xl mb-4 font-['Silvertones'] drop-shadow-[0_1.2px_1.2px_rgba(0,0,0,0.8)] leading-tight font-medium text-white"
          >
            EXPLORE <br />
            <span class="javaisland">JAVAISLAND</span> IN <br />
            INDONESIA
          </h1>
        </div>
      </div>
    </section>

    <section class="absolute w-full bottom-[-7rem] fadeindown">
        <img class="absolute left-[-20px] bottom-[-218px] w-1/2" src="Images/batang.png">
        <img class="absolute left-[745px] bottom-[-224px] w-1/2" src="Images/batang.png">
      <div
        class="relative mx-auto border-gray-800 bg-gray-800 border-[8px] rounded-t-xl h-[172px] max-w-[301px] md:h-[305px] md:max-w-[600px]">
        <div
          class="rounded-lg overflow-hidden h-[156px] md:h-[278px] bg-white dark:bg-gray-800">
          <iframe
            width="100%"
            height="100%"
            src="https://www.youtube.com/embed/kCNsSeekIAw?si=cRLVeAgj6FUQ9_pO"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen></iframe>
        </div>
      </div>
      <div
        class="relative mx-auto bg-gray-900 rounded-b-xl rounded-t-sm h-[17px] max-w-[351px] md:h-[21px] md:max-w-[700px]">
        <div
          class="absolute left-1/2 top-0 -translate-x-1/2 rounded-b-xl w-[56px] h-[5px] md:w-[96px] md:h-[8px] bg-gray-800"
        ></div>
      </div>
    </section>
  </body>
</html>
